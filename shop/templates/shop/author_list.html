<!-- shop/templates/shop/author_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Author List</title>
</head>
<body>
    <h1>Author List</h1>
    <ul>
        {% for author in authors %}
        <li>{{ author.name }} - {{ author.biography }}</li>
        {% empty %}
        <li>No authors available.</li>
        {% endfor %}
    </ul>
</body>
</html>
